<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレミアム会員登録 - Sugurico</title>
    <link rel="stylesheet" href="../../base/style.css">
    </head>
    <body>
        <!-- 共通ヘッダー -->
        <header id="header-container"></header>


        <main>
            <div>
            <h1>プレミアム会員登録</h1>
            <div style="margin-bottom: 20px;">
                <label for="password-input">本人確認のため、パスワードを入力してください</label>
                <input type="password" id="password-input">
                <button type="button">認証</button>
                <a href="mypage.html">マイページに戻る</a>
                <!--連続5回ミスったら24時間ページロック&通知がメールで届くように-->
            </div>
            <div>
            <h2>プレミアム会員登録</h2>
            <p>プレミアム会員になると、以下の特典が利用できます。</p>
            <ul>
                <li>広告非表示</li>
                <li>投稿の編集履歴閲覧</li>
                <li>限定タグの利用</li>
                <li>優先サポート</li>
            </ul>
            <p>月額500円で、いつでも解約可能です。</p>
            <p>※お支払いはクレジットカードのみとなります</p>
            <select name="" id=""></select>
            <input type="text" id="card-number" placeholder="カード番号">
            <input type="text" id="expiry-date" placeholder="有効期限 (MM/YY)">
            <input type="text" id="cardholder-name" placeholder="カード名義人">
            <input type="text" id="cvc" placeholder="セキュリティコード">
            <button type="button" id="subscribe-button">プレミアム会員登録</button>
            <div id="subscription-status" style="margin-top: 20px;"></div>
        </div></main>

        <!-- 共通フッター -->
        <footer id="footer-container"></footer>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="../../base/header.js"></script> 
        <script src="../js/mypage.js" defer></script>
        <script src="../../base/util.js"></script>
        <script src="../../base/escape.js"></script>
    </body>
</html>
