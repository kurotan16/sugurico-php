<!-- premium_entry.html -->

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレミアム会員登録 - Sugurico</title>
    <link rel="stylesheet" href="../../base/style.css">
</head>

<body>
    <!-- 共通ヘッダー -->
    <header id="header-container"></header>


    <main>
        <div>
            <h1>プレミアム会員登録</h1>
            <!-- ▼▼▼ 本人確認エリア ▼▼▼ -->

            <div id="password-auth-section">
                <p>ご本人様確認のため、パスワードを入力してください。</p>
                <div id="auth-message-area" class="message" style="display: none;"></div>
                <input type="password" id="password-input" placeholder="パスワード" required>
                <button type="button" id="auth-button">認証</button>
                <a href="mypage.html" style="margin-left: 10px;">マイページに戻る</a>
            </div>

            <!--連続5回ミスったら24時間ページロック&通知がメールで届くように-->

            <!--もし既に登録していたらpremium_edit.htmlに飛ばす-->
            <div id="payment-section" style="display: none;">
                <h2>特典とお支払い</h2>
                <p>プレミアム会員になると、以下の特典が利用できます。</p>
                <ul>
                    <li>広告非表示</li>
                    <li>投稿の編集履歴閲覧</li>
                    <li>限定タグの利用</li>
                    <li>優先サポート</li>
                </ul>
                <p>月額500円で、いつでも解約可能です。</p>
                <p>※お支払いはクレジットカードのみとなります</p>
                <select id="plan-select">
                    <option value="monthly">月額プラン - 500円/月</option>
                    <option value="yearly">年額プラン - 5,000円/年</option>
                </select>
                <!-- カードブランドのselectは、今回は使わないのでコメントアウトまたは削除 -->
                <!-- <select id="card-brand-select"> ... </select> -->

                <p style="margin-top: 15px; font-weight: bold;">カード情報を入力 (シミュレーション)</p>
                <input type="text" id="card-number" placeholder="カード番号 (例: 1234-5678-9012-3456)">
                <input type="text" id="expiry-date" placeholder="有効期限 (MM/YY)">
                <input type="text" id="cardholder-name" placeholder="カード名義人">
                <input type="text" id="cvc" placeholder="セキュリティコード (CVC)">

                <button type="button" id="subscribe-button">登録する</button>
                <div id="subscription-status" style="margin-top: 20px;"></div>
            </div>
    </main>

    <!-- 共通フッター -->
    <footer id="footer-container"></footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../base/header.js"></script>
    <script src="../js/premium_entry.js" defer></script>
    <script src="../../base/util.js"></script>
    <script src="../../base/escape.js"></script>
</body>

</html>
